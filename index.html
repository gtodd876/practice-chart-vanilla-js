<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Practice Chart</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Practice Chart</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Activity / Time Spent</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="activity-name" placeholder="Add item">
              <label for="activity-name">Activity</label>
            </div>
            <div class="input-field col s6">
              <input type="number" id="time-length" placeholder="How long (in minutes)">
              <label for="time-length">Time Spent</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i> New</button>
            <!-- <button class="update-btn btn orange ">
              <i class="fa fa-pencil-square-o"></i> Update</button>
            <button class="add-btn btn red darken-3">
              <i class="fa fa-remove"></i> Delete</button> -->
            <button class="add-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Total practice count -->
    <h3 class="center-align">Total Practice:
      <span class="total-practice">0</span>
    </h3>
    <!-- Activity List -->
    <ul id="item-list" class="collection">
      <!-- <li class="collection-item" id="item-0">
        <strong>Koussevitsky: </strong>
        <em>60 Minutes</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-1">
        <strong>Scales: </strong>
        <em>30 Minutes</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-2">
        <strong>Bach: </strong>
        <em>60 Minutes</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li> -->
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
